            <div class="thirdt container-fluid p-2 d-flex

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

<script>
    var inp1 = document.getElementById("input1")
    var inp2 = document.getElementById("input2")
    var btn = document.getElementById("btn")
    var file = document.getElementById("r-div")


    function addclick() {

        var inpt1 = inp1.value
        var inpt2 = inp2.value

        var obj = { inpt1, inpt2 }
        // console.log(obj);

        if (inpt1 == "" && inpt2 == "") {
            alert("please fill the inputs")
        }
        else {
            var data = localStorage.getItem("key")
            if (data) {
                data = JSON.parse(data)
                data.push(obj)
                localStorage.setItem("key", JSON.stringify(data))
                // console.log("if");
            }
            else {
                localStorage.setItem("key", JSON.stringify([obj]))
                //    console.log("else");
            }


        }
        inp1.value = ""
        inp2.value = ""
        render()

    }
    render()

    function render() {
        var data = JSON.parse(localStorage.getItem("key"))
       var  list = ""
        // file.innerHTML = ""

        data.forEach((ele, i) => {
            list += `<h1 style="word-spacing: 10px; padding-top:20px;"> INP1: ${ele.inpt1} <button onclick="del(${i})" style="background-color:blue;border:none;outline:none; padding:0px 10px;background-color:blue;font-size:20px;color:white">Del</button>

                <button onclick=edit(${i})  style="padding:0px 5px;background-color:yellow;border:none;outline:none;font-size:20px;color:red" >Edit 1</button>
                </h1>

            <h1 style="word-spacing: 10px;">INP2: ${ele.inpt2}  <button onclick=edit1(${i}) style="padding:0px 5px;background-color:yellow;font-size:20px; border:none;outline:none;color:red">Edit 2</button></h1>`
            file.innerHTML = list
        });

    }
    function del(i) {
        var data = JSON.parse(localStorage.getItem("key"))
        data.splice(i, 1)
        // console.log(i, 1, "index");
        localStorage.setItem("key", JSON.stringify(data))
        render()

    }
    function edit(i){
        var data = JSON.parse(localStorage.getItem("key"))
        inp1.value=data[i].inpt1
        localStorage.setItem("key", JSON.stringify(data))
        
    }

    function edit1(i){
        var data = JSON.parse(localStorage.getItem("key"))

        inp2.value=data[i].inpt2
        
        localStorage.setItem("key", JSON.stringify(data))
        
    }


</script>
